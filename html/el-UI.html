<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element-UI入门</title>
    <style>
        .el-row {
            margin-bottom: 20px;
        }
        .el-col {
            border-radius: 4px;
        }
        .bg-purple-dark {
            background: #99a9bf;
        }
        .bg-purple {
            background: #d3dce6;
        }
        .bg-purple-light {
            background: #e5e9f2;
        }
        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }
        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }
    </style>
</head>
<body>

<!--3、复制官网Element组件代码-->
<div id="app">

    <!--(1)Button 按钮-->

    <!--基础按钮-->
    <el-row>
        <el-button>默认按钮</el-button>
        <el-button type="primary">主要按钮</el-button>
        <el-button type="success">成功按钮</el-button>
        <el-button type="info">信息按钮</el-button>
        <el-button type="warning">警告按钮</el-button>
        <el-button type="danger">危险按钮</el-button>
    </el-row>

    <el-row>
        <el-button plain>朴素按钮</el-button>
        <el-button type="primary" plain>主要按钮</el-button>
        <el-button type="success" plain>成功按钮</el-button>
        <el-button type="info" plain>信息按钮</el-button>
        <el-button type="warning" plain>警告按钮</el-button>
        <el-button type="danger" plain>危险按钮</el-button>
    </el-row>

    <el-row>
        <el-button icon="el-icon-search" circle></el-button>
        <el-button type="primary" icon="el-icon-edit" circle></el-button>
        <el-button type="success" icon="el-icon-check" circle></el-button>
        <el-button type="info" icon="el-icon-message" circle></el-button>
        <el-button type="warning" icon="el-icon-star-off" circle></el-button>
        <el-button type="danger" icon="el-icon-delete" circle></el-button>
    </el-row>

    <!--文字按钮：disabled为不可用-->
    <el-button type="text">文字按钮</el-button>
    <el-button type="text" disabled>文字按钮</el-button>

    <!--加载中-->
    <el-button type="primary" :loading="true">加载中</el-button>

    <!--(2)Icon 图标--><br>

    <i class="el-icon-edit"></i>
    <i class="el-icon-share"></i>
    <i class="el-icon-delete"></i>
    <i class="el-icon-arrow-left"></i>
    <i class="el-icon-setting"></i>
    <el-button type="primary" icon="el-icon-search">搜索</el-button>

    <!--(3)Link 文字链接--><br>

    <!--基础文字链接-->
    <el-link href="https://element.eleme.io" target="_blank">默认链接</el-link>
    <el-link type="primary">主要链接</el-link>
    <el-link type="success">成功链接</el-link>
    <el-link type="warning">警告链接</el-link>
    <el-link type="danger">危险链接</el-link>
    <el-link type="info">信息链接</el-link>

    <!--带图标的文字链接-->
    <el-link icon="el-icon-edit">编辑</el-link>
    <el-link>查看<i class="el-icon-view el-icon--right"></i> </el-link>

    <!--(4)Layout 布局--><br>

    <!--gutter：间隔，默认0-->
    <el-row :gutter="10">
        <el-col :span="4"><div class="grid-content bg-purple"></div></el-col>
        <el-col :span="4"><div class="grid-content bg-purple-light"></div></el-col>
        <el-col :span="4"><div class="grid-content bg-purple"></div></el-col>
        <el-col :span="4"><div class="grid-content bg-purple-light"></div></el-col>
        <el-col :span="4"><div class="grid-content bg-purple"></div></el-col>
        <el-col :span="4"><div class="grid-content bg-purple-light"></div></el-col>
    </el-row>

</div>

<!--VUE组件库-->
<!--
Element-UI：饿了么开源的基于Vue的PC端UI组件库 https://element.eleme.cn/#/zh-CN
Mint-UI：饿了么开源的基于Vue的移动端UI组件库 https://mint-ui.github.io/#!/zh-cn https://www.w3cschool.cn/mintui/
-->

<!--Element-UI使用步骤-->

<!--1、引入Element-UI所需vue、js和css文件-->
<!--import Vue before Element-->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!--import JavaScript 引入组件库-->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!--import CSS 引入样式-->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<!--2、创建Vue核心对象：Element-UI是基于Vue的，使用Element必须要创建Vue对象-->
<script>
    new Vue({
        el:"#app"
    })
</script>

</body>
</html>
